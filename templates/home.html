<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="static/css/my-socnet-style.css" rel="stylesheet" type="text/css"/>
    <title>
        Home - SocNet
    </title>
</head>
<body>
<div id="container">
    <a href="/">
        SocNet
    </a>
    |
    <a href="profile">
        Profile
    </a>
    |
    <a href="logout">
        Log Out ({{ nickname }})
    </a>

    <h1>
        Hi, How are you?
    </h1>
    <div>
        <div id="left">
            <form action="home" method="post" name="post">
                <label for="post">
                    Say something:
                </label>
                <div class="inputs">
                    <input id="post" maxlength="500" name="message" size="80" type="text" value=""/>
                    {% for message in messages %}
                        <li> {{ message[1] }}</li>
                    {% endfor %}
                </div>
                <div class="inputs">
                    <input id="post_submit" name="post_submit" type="submit" value="Post!"/>
                </div>
            </form>
        </div>
        <div id="right">
            <form>
                <label for="post">
                    What your friends are saying:
                </label>
                <div class="inputs">
                    {% for message in friends_messages %}
                        <li> {{ message[0] }}: {{ message[2] }}</li>
                    {% endfor %}
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
